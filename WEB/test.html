<!DOCTYPE html>
<html>
<body>
        <canvas id="myCanvas" width="240" height="297" style="border:1px solid #a486ba;"/>
        <script>
        window.onload = function() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.beginPath()
            ctx.lineWidth = 3;
            ctx.strokeStyle = "#000000"
            ctx.fillStyle = "#FF0000"
            ctx.arc(100,100,50,Math.PI,0)
            ctx.fill()
            ctx.stroke()
        
            ctx.beginPath()
            ctx.fillStyle = "#FFFFFF"
            ctx.arc(100,100,50,0,Math.PI)
            ctx.fill()
            ctx.stroke()
        
            ctx.beginPath()
            ctx.fillStyle = "#FFFFFF"   
            ctx.moveTo(50,100)  
            ctx.arc(100,100,10,Math.PI,0) 
            ctx.lineTo(150,100)
            ctx.arc(100,100,10,0,Math.PI*2)
            ctx.fill()
            ctx.stroke()
        }
        </script>
</body>
</html>
