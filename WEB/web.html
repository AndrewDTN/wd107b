.dropdown {

.dropdown .dropbtn {

  color: white;

  font-family: inherit;

.dropdown-content {

  text-decoration: none;
}
.sidebar li, .sidebar ul {
  list-style-type: none;
  margin: 5px 10px;
  padding: 10px;
}
.sidebar {
  transition: width 1s;
 }
.sidebar a:hover {
  color: blue;
}
.sidebar:hover {
  width: 150px; 
}
.dropdown:hover .dropdown-content {
  display: block;
}
@media only screen and (max-width: 900000px) {
    .sidebar {
        width: 10px;

}

<canvas id="myCanvas" width="200" height="200" style="border:1px solid #a486ba;"/>
<script>
window.onload = function() {

    var ctx = c.getContext("2d");
    ctx.beginPath()
    ctx.lineWidth = 3;
    ctx.strokeStyle = "#000000"
    ctx.fillStyle = "#FF0000"
    ctx.arc(100,100,50,Math.PI,0)
    ctx.fill()
    ctx.stroke()

    ctx.beginPath()
    ctx.fillStyle = "#FFFFFF"
    ctx.arc(100,100,50,0,Math.PI)

    ctx.fillStyle = "#FFFFFF"   
    ctx.moveTo(50,100)  
    ctx.arc(100,100,10,Math.PI,0)
